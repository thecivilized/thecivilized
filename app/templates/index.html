<!DOCTYPE html>
<html data-ng-app="civ" data-ng-controller="MainController">
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="dist/all.css">
</head>
<body>

    <header>
        <h1>
            {{txt.title}}<br />
            {{txt.titleLong}}

        </h1>
    </header>

    <nav>

        <h2>{{txt.tableOfContents}}</h2>

        <ul>
            <li>
                <a data-ng-href="#/">Home</a>
            </li>
            <li data-ng-repeat="link in menu">
                <a data-ng-href="#{{link.url}}">{{link.label}}</a>
            </li>
        </ul>

    </nav>    

    <div data-ui-view class="main"></div>

    <footer>
        <a href="https://github.com/thecivilized/thecivilized">{{txt.source}}</a>
    </footer>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
    <script src="dist/all.js"></script>
</body>
</html>
